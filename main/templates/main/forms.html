{% load static %}
<head>
    <title>Feedback</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="index" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">Головна</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="forms">Зворотній зв'язок</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="about-us">Про нас</a>
    </nav>
</div>
<form method="post">
      {% csrf_token %}
    <label for="name">Ім'я:</label>
      {{ form.name }}<br>
    <label for="email">Електронна пошта:</label>
      {{ form.email }}<br>
    <label for="feedback">Відгук:</label>
      {{ form.feedback }}<br>
    <button type="submit" class="btn btn-primary">Надіслати</button>
      <span>{{ error }}</span>
  </form>
</body>
